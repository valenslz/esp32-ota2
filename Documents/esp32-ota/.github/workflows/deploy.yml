name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Este flujo de trabajo se ejecutar치 cuando hagas un push a la rama `main`

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utiliza un runner de Ubuntu

    steps:
      # Paso 1: Hacer checkout del c칩digo
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Usa la versi칩n de Node.js que necesites

      # Paso 3: Instalar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Paso 4: Autenticaci칩n con Firebase
      - name: Authenticate to Firebase
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}  # Usa el token guardado en los Secrets

      # Paso 5: Desplegar a Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
